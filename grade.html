<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://placehold.co/800x600');
            background-size: cover;
            background-position: center;
        }
        .btn-custom {
            background-color: #800000;
            color: white;
        }
        .btn-custom:hover {
            background-color: #660000;
        }
        .body{
            width: 100%;
            height: 100vh;
            background-image: url(image.png);
            background-position: center;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light body">
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Welcome to Your Dashboard</h1>
                <button class="btn btn-warning">Logout</button>
            </div>
            <div class="card-body">
                <div class="row g-5">
                    <div class="col-md-6">
                        <div class="card h-100 bg-light">
                            <div class="card-body text-center">
                                <h2 class="card-title h5">Profile</h2>
                                <p class="">View and edit your profile information.</p>
                                <a href="#" class="btn btn-custom">Go to Profile</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100 bg-light">
                            <div class="card-body text-center">
                                <h2 class="card-title h5">Grades</h2>
                                <p class="card-text">Check your academic performance.</p>
                                <a href="#" class="btn btn-custom">View Grades</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100 bg-light">
                            <div class="card-body text-center">
                                <h2 class="card-title h5">Assignments</h2>
                                <p class="card-text">View and submit assignments.</p>
                                <a href="#" class="btn btn-custom">Manage Assignments</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100 bg-light">
                            <div class="card-body text-center">
                                <h2 class="card-title h5">Announcements</h2>
                                <p class="card-text">Read the latest school announcements.</p>
                                <a href="#" class="btn btn-custom">View Announcements</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
